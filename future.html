<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

  <header>
    <h1 id="DrinkName"></h1>
    <button onclick="location.href = './index.html';" class="button" id="SFDButton">Search for Drinks</button>
    <button class="button" id="STF">Saved to Favorites</button>
    <p id="DRU">Drinks Ð¯ US</p>
  </header>

  <main>
    <div class="tile is-ancestor">
      <div class="tile is-vertical is-8" id="wide">
        <div class="tile">
          <div class="tile is-parent">
            <article class="tile is-child">
              <img id="thumbnail">
            </article>
          </div>

          <div class="tile is-parent">
            <article class="tile is-child">
              <h2 class="title">Ingredients</h2>
              <ul id="ingredients"></ul>
            </article>
          </div>

          <div class="tile is-parent">
            <article class="tile is-child">
              <h2 class="title" id="nutrition-title">Calories:</h2>
              <p id="calories-text" class="nutrition-text">123</p><br>
              <h2 class="title" id="nutrition-title">Sugars:</h2>
              <p id="sugars-text" class="nutrition-text">123</p><br>
            </article>
          </div>
        </div>

        <div class="tile is-parent">
          <article class="tile is-child">
            <h2 class="title">Instructions</h2>
            <div class="content" id="instructions"></div>
          </article>
        </div>
      </div>
    </div>
  </main>

  <script src="./assets/js/future.js"></script>

</body>

</html>
